name: Build and Push Docker image

on:
  push:
    branches: [ server ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image name
        run: |
          if [ -n "${{ secrets.IMAGE_NAME }}" ]; then
            echo "IMAGE_NAME=${{ secrets.IMAGE_NAME }}" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Notify Coolify
        if: ${{ secrets.COOLIFY_DEPLOY_URL != '' }}
        env:
          COOLIFY_URL: ${{ secrets.COOLIFY_DEPLOY_URL }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          curl -sS -X POST "$COOLIFY_URL" \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{ \"image\": \"$IMAGE\" }" || true
